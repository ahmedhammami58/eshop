<div class="container"> 
    <div  class="row"> 
        <ng-container  *ngFor="let product of listProducts; index as i; first as isFirst; last as islast">
             <div *ngIf="product.categoryId === id" class="col-md-4" style="margin-bottom: 20px;"> 
                    <img  [src]="product.image" class="img-fluid h-50 w-75"> 
                    <h3>{{product.name|uppercase}}</h3> 
            </div>
        </ng-container>
            
    </div> 
</div>
